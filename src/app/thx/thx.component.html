<h1 mat-dialog-title>Спасибо за ваш отзыв</h1>
<div>
  <div class="success-checkmark">
    <div class="check-icon">
      <span class="icon-line line-tip"></span>
      <span class="icon-line line-long"></span>
      <div class="icon-circle"></div>
      <div class="icon-fix"></div>
    </div>
  </div>
  <h2>{{data.question.question}}</h2>
  <mat-radio-group class="answ" (change)="change($event)">
    <mat-radio-button *ngFor="let obj of data.question.answers" value="{{obj.value}}">{{obj.text}}</mat-radio-button>
  </mat-radio-group>
</div>
<div style="margin-top: 10px">
  <button mat-button (click)="onNoClick()">Закрыть {{timeToClose}}</button>
</div>
